name: Integration tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    environment: DEV

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Create an .env file
      run: |
        touch .env
        echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
        echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
        echo POSTGRES_DB=${{ secrets.POSTGRES_DB }} >> .env

    - name: Start containers
      run: docker compose -f "docker-compose.yml" up -d --build --wait

    - name: Run migrations
      run: docker compose exec -T app diesel migration run

    - name: Run the app 
      run: docker compose exec -T app cargo run &

    - name: Run tests 
      run: docker compose exec -T app cargo test

    - name: Stop containers
      if: always()
      run: docker compose -f "docker-compose.yml" down
